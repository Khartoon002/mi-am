  <style>
    :root{
      --brand:#0b64d8;--brand-dark:#084ca6;--text:#e6f2ff;--muted:#cbd5e1;
      --bg:#0a0a40;--card:#112b57;--accent:#298FEE;
      --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom);
      --safe-left: env(safe-area-inset-left); --safe-right: env(safe-area-inset-right);
    }
    html{scroll-behavior:smooth;-webkit-text-size-adjust:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding-top:calc(56px + var(--safe-top,0px));
      padding-bottom:calc(24px + var(--safe-bottom,0px));
      -webkit-tap-highlight-color: transparent;
    }

    /* App bar (matches FAQ) */
    .nav-wrap{
      position:fixed;top:0;left:0;right:0;z-index:50;
      background:rgba(10,10,64,.9);backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding-top:env(safe-area-inset-top);
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;gap:.5rem;
      max-width:1120px;margin:0 auto;padding:.6rem .9rem;
    }
    .brand{display:flex;align-items:center;gap:.5rem;text-decoration:none;color:#fff}
    .brand img{width:28px;height:28px;border-radius:7px}
    .brand span{font-weight:700}
    .nav-menu{display:flex;gap:.25rem;list-style:none;margin:0;padding:0}
    .nav-menu a{
      color:#e6f2ff;text-decoration:none;padding:.55rem .7rem;border-radius:.7rem;
      font-weight:600;line-height:1;min-height:44px;display:flex;align-items:center;
    }
    .nav-menu a:hover{background:rgba(41,143,238,.25);box-shadow:0 0 6px rgba(41,143,238,.5)}

    h1{text-align:center;color:#99ccff;margin:1rem .75rem .25rem;font-size:clamp(1.25rem,5vw,1.8rem)}
    .subhead{max-width:820px;margin:0.25rem auto 0;color:var(--muted);text-align:center;padding:0 1rem;font-size:.98rem}

    /* Blog layout */
    .wrap{max-width:1120px;margin:0 auto;padding:0 1rem}
    #blogContainer{display:grid;grid-template-columns:1fr;gap:1rem;margin:1rem auto}
    @media(min-width:720px){#blogContainer{grid-template-columns:1fr 1fr}}
    @media(min-width:1024px){#blogContainer{grid-template-columns:1fr 1fr 1fr}}

    .post{
      background:var(--card);
      border:1px solid #1b427e;
      border-radius:16px;
      overflow:hidden;
      display:flex;flex-direction:column;
      transition:transform .2s, box-shadow .2s;
    }
    .post:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .post figure{margin:0;line-height:0;background:#0a1024}
    .post img{width:100%;height:200px;object-fit:cover;display:block}
    .content{padding:14px 14px 16px}
    .post h2{
      margin:.2rem 0 .35rem;font-size:1.05rem;color:#d9ecff;line-height:1.35;
    }
    .meta{font-size:.85rem;opacity:.8;margin-bottom:.35rem}
    .desc{color:#e6f2ff;opacity:.95;margin:.35rem 0 .6rem;font-size:.95rem}
    .read-more{
      display:inline-flex;align-items:center;gap:.4rem;
      text-decoration:none;color:#9bd3ff;font-weight:600
    }
    .read-more:hover{text-decoration:underline}

    /* Back to top */
    #backToTop{
      position:fixed;bottom:calc(16px + var(--safe-bottom,0px));right:calc(12px + var(--safe-right,0px));
      background-color:#0056b3;color:#fff;width:44px;height:44px;display:grid;place-items:center;
      border-radius:50%;text-decoration:none;font-size:18px;box-shadow:0 6px 18px rgba(0,0,0,.25);z-index:1000;
      transition:transform .2s;user-select:none
    }
    #backToTop:hover{transform:scale(1.05);background:#003f7d}

    /* Footer */
    .footer{background:#0a1024;color:#cbd5e1;margin-top:1rem}
    .footer .wrap{max-width:1120px;margin:0 auto;padding:1.5rem .9rem;padding-bottom:calc(1.5rem + var(--safe-bottom,0px))}
    .copyright{opacity:.8;font-size:.9rem;margin-top:.75rem}

    @media (prefers-reduced-motion: reduce){*{scroll-behavior:auto;transition:none}}

<body>
  <!-- App bar -->
  <div class="nav-wrap" id="top">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="/" aria-label="MiAmor Home">
        <img src="/img/miamor-logo.png" alt="MiAmor logo" width="28" height="28" loading="eager" decoding="async">
        <span>MiAmor</span>
      </a>
      <ul class="nav-menu" role="menubar">
        <li role="none"><a role="menuitem" href="/" rel="follow">Home</a></li>
        <li role="none"><a role="menuitem" href="/faq.html" rel="follow">FAQ</a></li>
        <li role="none"><a role="menuitem" href="/blog.html" aria-current="page" rel="follow">Blog</a></li>
        <li role="none"><a role="menuitem" href="/downloads.html" rel="follow">Download</a></li>
      </ul>
    </nav>
  </div>

  <h1>MiAmor Blog</h1>
  <p class="subhead">Latest guides, tips, and platform updates for users in Nigeria—registration, earnings, withdrawals, safety, and more.</p>

  <main class="wrap" id="content">
    <section id="blogContainer" aria-live="polite" aria-busy="true">
      <!-- Posts injected here -->
    </section>
  </main>

  <a href="#top" id="backToTop" title="Back to Top" aria-label="Back to top">↑</a>

  <footer class="footer" role="contentinfo">
    <div class="wrap">
      <p class="contact-title" style="margin:0 0 .5rem; font-weight:700">Contact</p>
      <div class="social-icons" style="display:flex; gap:.75rem; align-items:center; flex-wrap:wrap">
        <a href="https://linktr.ee/makemoneyonline312" class="social-btn whatsapp" aria-label="WhatsApp">WhatsApp</a>
        <a href="https://linktr.ee/makemoneyonline312" class="social-btn telegram" aria-label="Telegram">Telegram</a>
        <a href="https://linktr.ee/makemoneyonline312" class="social-btn tiktok" aria-label="TikTok">TikTok</a>
      </div>
      <p class="copyright">© MiAmor 2025 • All rights reserved</p>
    </div>
  </footer>

  <script>
    // Fetch posts and render in the new card layout
    const FEED_URL = "https://script.google.com/macros/s/AKfycbwc95nVfbQkuRxPtZ24qCvwnGprw75FKMmCogKMOtgNv2WkvqLAKai5xfzpQE36If9X/exec";

    fetch(FEED_URL)
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("blogContainer");
        container.setAttribute('aria-busy','false');
        container.innerHTML = "";
        const schemaArray = [];

        posts.forEach(post => {
          const publishedISO = new Date().toISOString();
          const card = document.createElement('article');
          card.className = 'post';
          card.innerHTML = `
            <figure>
              <img src="${post.image}" alt="${post.title ? post.title.replace(/"/g,'&quot;') : 'MiAmor Blog Image'}" loading="lazy" decoding="async">
            </figure>
            <div class="content">
              <p class="meta">${new Date().toLocaleDateString()}</p>
              <h2>${post.title}</h2>
              <p class="desc"><em>${post.description || ''}</em></p>
              <p>${post.content || ''}</p>
              <a class="read-more" href="/blog.html#top" aria-label="Back to top">Back to top ↑</a>
            </div>
          `;
          container.appendChild(card);

          // Build BlogPosting schema item
          schemaArray.push({
            "@type": "BlogPosting",
            "headline": post.title,
            "description": post.description,
            "image": post.image,
            "articleBody": post.content,
            "author": {"@type":"Organization","name":"MiAmor"},
            "publisher": {"@type":"Organization","name":"MiAmor","logo":{"@type":"ImageObject","url":"https://miamorweb.site/img/miamor-logo.png"}},
            "mainEntityOfPage":{"@type":"WebPage","@id": window.location.href},
            "datePublished": publishedISO,
            "dateModified": publishedISO
          });
        });

        // Inject structured data graph for all posts
        const schemaScript = document.createElement("script");
        schemaScript.type = "application/ld+json";
        schemaScript.textContent = JSON.stringify({
          "@context": "https://schema.org",
          "@graph": schemaArray
        });
        document.head.appendChild(schemaScript);
      })
      .catch(err => {
        const container = document.getElementById("blogContainer");
        container.setAttribute('aria-busy','false');
        container.innerHTML = "<p style='color:#ffcccc;'>Error loading blog posts.</p>";
        console.error(err);
      });

    // Register service worker quietly (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(()=>{});
      });
    }
  </script>
</body>
