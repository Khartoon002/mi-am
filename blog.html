  <h1>Miamor Registrations, How Miamor Works and how to register.</h1>

  <div id="blogContainer">
    <!-- Blog posts will be injected here -->
  </div>

  <a href="#top" id="backToTop" title="Back to Top">↑</a>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwc95nVfbQkuRxPtZ24qCvwnGprw75FKMmCogKMOtgNv2WkvqLAKai5xfzpQE36If9X/exec")
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("blogContainer");
        container.innerHTML = "";
        let schemaArray = [];

        posts.forEach(post => {
          container.innerHTML += `
            <div class="blog-post">
              <img src="${post.image}" alt="Miamor Blog Image" />
              <h2>${post.title}</h2>
              <p><em>${post.description}</em></p>
              <p>${post.content}</p>
            </div>
          `;

          schemaArray.push({
            "@type": "BlogPosting",
            "headline": post.title,
            "description": post.description,
            "image": post.image,
            "articleBody": post.content,
            "author": {
              "@type": "Organization",
              "name": "Miamor"
            },
            "publisher": {
              "@type": "Organization",
              "name": "Miamor",
              "logo": {
                "@type": "ImageObject",
                "url": "https://miamorweb.site/img/miamor-logo.png"
              }
            },
            "mainEntityOfPage": {
              "@type": "WebPage",
              "@id": window.location.href
            },
            "datePublished": new Date().toISOString()
          });
        });

        const schemaScript = document.createElement("script");
        schemaScript.type = "application/ld+json";
        schemaScript.textContent = JSON.stringify({
          "@context": "https://schema.org",
          "@graph": schemaArray
        });
        document.head.appendChild(schemaScript);
      })
      .catch(err => {
        document.getElementById("blogContainer").innerHTML = "<p style='color:#ffcccc;'>Error loading blog posts.</p>";
        console.error(err);
      });
  </script>
